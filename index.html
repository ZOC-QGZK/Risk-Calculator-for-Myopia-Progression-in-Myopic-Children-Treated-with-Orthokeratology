<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Risk Calculator for Myopia Progression in myopic children treated with orthokeratology</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Risk Calculator for Myopia Progression in myopic children treated with orthokeratology</h1>
    <p>
      Enter the values of age (8 to 14 years old) and first-month axial length change to calculate the risk of excessive myopia progression and rapid myopia progression under orthokeratology treatment. …
    </p>

    <form id="logistic-form">
      <div class="form-group">
        <label for="age"><strong>Age, yr</strong>：</label>
        <input type="number" id="age" name="age" step="1" min="8" max="14" required />
      </div>
      <div class="form-group">
        <label for="alccc"><strong>First-month AL Change, mm</strong>：</label>
        <input type="number" id="alccc" name="alccc" step="0.01" required />
      </div>
      <button type="button" id="calc">Calculate</button>
    </form>

    <div id="results" class="results-container">
      <h3>Results：</h3>
      <div id="result-excessive" class="result-box"></div>
      <div id="result-rapid"     class="result-box"></div>
    </div>
  </div>

  <!-- 将脚本放 body 底部，并以 module 方式引入 -->
  <script type="module" src="script.js"></script>
</body>
</html>
